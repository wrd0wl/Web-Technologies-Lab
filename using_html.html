<!DOCTYPE html>
<html>
	<head>
		<title>Pokedéx</title>
		<meta charset="utf-8">
	</head>
<body>
	<div>
		<h1>Excersice using HTML</h1>
		<h2>Pokedéx</h2>	
		<p>
			Answer the following questions and click <b> Submit </b> to submit the results.
			<ol>
				<li>
					Which of these Pokémon did you catch?
					<table border="1" cellpadding="10">
						<tr>
							<td> 
								<label> 
									<input type="checkbox" name="Pikachu"> Pikachu
								</label> 
							</td>
							<td>
								<img src="https://img.pokemondb.net/artwork/pikachu.jpg" height="100" width="100">
							</td>
						</tr>
						<tr>
							<td> 
								<label> 
									<input type="checkbox" name="Jigglypuff"> Jigglypuff
								</label> 
							</td>
							<td>
								<img src="https://img.pokemondb.net/artwork/jigglypuff.jpg" height="100" width="100">
							</td>
						</tr>
						<tr>
							<td> 
								<label> 
									<input type="checkbox" name="Mr. Mime"> Mr. Mime
								</label> 
							</td>
							<td>
								<img src="https://img.pokemondb.net/artwork/mr-mime.jpg" height="100" width="100">
							</td>
						</tr>
						<tr>
							<td> 
								<label> 
									<input type="checkbox" name="Eevee"> Eevee
								</label> 
							</td>
							<td>
								<img src="https://img.pokemondb.net/artwork/eevee.jpg" height="100" width="100">
							</td>
						</tr>
						<tr>
							<td> 
								<label> 
									<input type="checkbox" name="Onix"> Onix
								</label> 
							</td>
							<td>
								<img src="https://img.pokemondb.net/artwork/onix.jpg" height="100" width="100">
							</td>
						</tr>
						<tr>
							<td> 
								<label> 
									<input type="checkbox" name="Charmander"> Charmander
								</label> 
							</td>
							<td>
								<img src="https://img.pokemondb.net/artwork/charmander.jpg" height="100" width="100">
							</td>
						</tr>
					</table>
				</li> 
				<br>
				<li>
					Which is your favorite Pokémon?
					<form>
						<p>
							<label> <select>
								<option>Pikachu</option>
								<option>Jigglypuff</option>
								<option>Mr. Mime</option>
								<option>Eevee</option>
								<option>Onix</option>
								<option>Charmander</option>
							</select> </label>
						</p>
						<p>
							<input type="submit" value="Submit" style="cursor:pointer">
							<input type="reset" value="Reset" style="cursor:pointer">
						</p>
					</form>
				</li>
			</ol>
		</p>
	</div>
</body>
</html>
